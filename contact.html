<!DOCTYPE html>
<html>

<head>
    <title>Keisha Shepherd's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <header class="header-background sticky">
        <!--class width960 should contain the logo and links containers-->
        <div class="width_960 link_and_logo_container">
            <!--logo container-->
            <div class="logo column">
                <p class="logo heading_font">Keisha Shepherd</p>
            </div>
            <!--/logo-->
            <!--Link Container-->
            <div class="links column">
                <p class="other_font">
                    <a href="./index.html">About</a>
                    |
                    <a href="./portfolio.html">Portfolio</a>
                    |
                    <a href="./contact.html">Contact</a>
                </p>
            </div>
            <!--/links-->
        </div>
        <!--header-width-->
        <script>
            function thanks() {
                alert("Thanks for your feedback!");
            }
        </script>
    </header>
    <!--header-->

    <!--Main content-->
    <div class="main_background">

        <div class="width_960 main_content other_font">

            <!--About Me Heading-->
            <h1 class="heading_font about_me">Contact</h1>

            <!--Horizontal Rule-->
            <hr>

            <!--Contact Form-->
            <div class="contact_form">
                <form>

                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John Smith">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="example@gmail.com">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" ></textarea>

                    <input class="button above_footer" type="submit" value="Submit" onclick=thanks()>

                </form>
            </div>
            <!--/Contact Form-->

        </div>
        <!--/Width 960-->

        <footer class="footer">
            <p class="copyright other_font">Copyright Â© </p>
        </footer>
        <!--/footer-->
    </div>
    <!--/Main Content-->

</body>

</html>
